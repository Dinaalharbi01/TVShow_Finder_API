<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TV Show Search</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="nav">
        <div class="nav-content">
            <h1 class="nav-title">TV Show Explorer</h1> 
            <p class="nav-subtitle">Find information about your favorite TV shows</p>
        </div>
    </nav>
    <div class="container">
        <!-- search and filter panel -->
        <div class="search-section">
            <div id="error-box" ></div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter TV show name...">
                <div class="search-buttons">
                     <input type="button" id="search-btn" value="Search Shows">
                     <input type="button" id="clear-btn" value="Clear Results">
                </div>

            </div>
            <!-- genre dropdown filter -->
            <div class="filter-container">
                <span class="filter-label">Filter by Genre:</span> 
                <select id="genre-select">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Anime">Anime</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science-Fiction">Science Fiction</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Western">Western</option>
                </select>
            </div>
        </div>
        <div class="instructions">
            <p>Search for any TV shows by name and filter by genre Try "Friends" "Gossip Girl" etc</p>
        </div>
        <!-- where TV show cards will be added -->
        <div class="results-container" id="results-container">
        </div>
        <footer>
            <p>&copy; API Used <a href="https://www.tvmaze.com/api" target="_blank">TVMaze API</a></p>
            <p class="signature">TV Show Explorer</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
